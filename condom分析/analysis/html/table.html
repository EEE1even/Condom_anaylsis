<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
</head>
<body>

        <style>
            .fl-table {
                margin: 20px;
                border-radius: 5px;
                font-size: 12px;
                border: none;
                border-collapse: collapse;
                max-width: 100%;
                white-space: nowrap;
                word-break: keep-all;
            }

            .fl-table th {
                text-align: left;
                font-size: 20px;
            }

            .fl-table tr {
                display: table-row;
                vertical-align: inherit;
                border-color: inherit;
            }

            .fl-table tr:hover td {
                background: #00d1b2;
                color: #F8F8F8;
            }

            .fl-table td, .fl-table th {
                border-style: none;
                border-top: 1px solid #dbdbdb;
                border-left: 1px solid #dbdbdb;
                border-bottom: 3px solid #dbdbdb;
                border-right: 1px solid #dbdbdb;
                padding: .5em .55em;
                font-size: 15px;
            }

            .fl-table td {
                border-style: none;
                font-size: 15px;
                vertical-align: center;
                border-bottom: 1px solid #dbdbdb;
                border-left: 1px solid #dbdbdb;
                border-right: 1px solid #dbdbdb;
                height: 30px;
            }

            .fl-table tr:nth-child(even) {
                background: #F8F8F8;
            }
        </style>
        <div id="2d7ba7d7b7f14efc884b81735c6e6454" class="chart-container" style="">
            <p class="title" style="font-size: 18px; font-weight:bold;" > 每件产品追评的差评率</p>
            <p class="subtitle" style="font-size: 12px;" > 频率排名前50的词组</p>
            <table class="fl-table">
    <thead>
        <tr>
            <th>产品名称</th>
            <th>差评词频占比</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>杜蕾斯焕金超薄</td>
            <td>0.2695</td>
        </tr>
        <tr>
            <td>杜蕾斯空气</td>
            <td>0.1045</td>
        </tr>
        <tr>
            <td>杜蕾斯持久</td>
            <td>0.0735</td>
        </tr>
        <tr>
            <td>冈本001超薄</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>冈本持久</td>
            <td>0.081</td>
        </tr>
        <tr>
            <td>杰士邦001持久</td>
            <td>0.1655</td>
        </tr>
        <tr>
            <td>私激</td>
            <td>0.0</td>
        </tr>
    </tbody>
</table>
        </div>


</body>
</html>
